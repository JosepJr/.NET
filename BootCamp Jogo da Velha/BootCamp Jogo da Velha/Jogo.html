        <div class="row">

<script src="jquery-3.3.1.js"></script>
<script src="Jogador.js"></script>
<script src="Tabuleiro.js"></script>

<script>
    var jogadorVez = 0;
    var t = new Tabuleiro();
    var jogadores = new Array(2);
    jogadores[0] = new Jogador("X", "blue");
    jogadores[1] = new Jogador("O", "red");

    $(document).ready(function () {
        $("quadrante").bind("click", marcar);
    });

    function marcar() {
        var label = $(this).find("label");
        var posicoes = label.prop("id").split("_");

        label.text(jogadores[jogadorVez].simbolo);
        label.css("color", jogadores[jogadorVez].cor);

        t.adicionarJogada(posicoes[1], posicoes[2], jogadores[jogadorVez]);

        jogadorVez = + !jogadorVez;
    }




</script>
